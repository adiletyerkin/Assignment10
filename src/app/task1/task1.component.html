
<div class="container-sm">
  <h2>TASK1</h2>
  <br>
  <div class="card" style="width: 70%">
    <div class="card-header" style="background-color: steelblue; color: azure ">
      Sign Up Form
    </div>
    <div class="card-body">
      <form [formGroup]="task1Form" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">First name* </label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="First name" formControlName="firstname">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Last name *</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="Last name" formControlName="lastname">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email *</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" formControlName="email">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password *</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" formControlName="password">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
